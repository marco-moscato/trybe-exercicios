<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
           font-size:65px; <!-- Requisito 1: tamanho h1 65 px -->
           color:orange; <!-- Requisito 2: cor h1 laranja -->
        }

        ul {
            background-color: gray; <!-- Requisito 3: mudar cor de fundo da lista não ordanda -->
        }

        .paragraph-and-list-style {
            background-color: blue; <!-- Requisito 4: criar uma classe para modificar a cor de fundo da tag p e ul ao mesmo tempo -->
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="paragraph-and-list-style">Qual é a sua cor favorita?</p>
    <ul class="paragraph-and-list-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
